<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th colspan="2">
        <div class="btn btn-primary" routerLink="/add-service">
          <i class="fa fa-solid fa-plus"></i>Add Service
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of serviceList">
      <th scope="row">{{ service.id }}</th>
      <td>{{ service.name }}</td>
      <td>
        <div class="btn btn-success" routerLink="/service/{{ service.id }}">
          <i class="fa fa-solid fa-pencil"></i>Edit
        </div>
      </td>
      <td>
        <div class="btn btn-danger" (click)="deleteService(service)">
          <i class="fa fa-solid fa-trash"></i>Delete
        </div>
      </td>
    </tr>
  </tbody>
</table>
