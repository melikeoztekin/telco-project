<h2>Service Form</h2>
<form action="" [formGroup]="serviceForm">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder=""
      formControlName="name"
    />
  </div>

  <div class="mb-3">
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</form>
